<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffccdf;
            padding: 50px;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff4081;
            font-size: 2rem;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #ff3d3d;
            color: white;
            position: absolute;
            transition: transform 0.2s ease-out;
        }

        /* ðŸ”¹ Mobile Optimization for Galaxy S22 & iPhone 13 */
        @media (max-width: 1200px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                font-size: 1.3rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }
            button {
                font-size: 1.2rem;
                padding: 10px 18px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            #no {
                position: relative;
                display: block;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ðŸ’–</h1>
    
    <div class="button-container">
        <button id="yes" onclick="alert('Yay! ðŸ¥° Best decision ever!')">Yes</button>
        <button id="no" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            var noButton = document.getElementById("no");
            var maxX = window.innerWidth - noButton.offsetWidth - 20;
            var maxY = window.innerHeight - noButton.offsetHeight - 20;
            var x = Math.random() * maxX;
            var y = Math.random() * maxY;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>

</body>
</html>
